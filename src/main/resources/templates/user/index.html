<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="container">

    <h1 th:text="|Hello ${username}"></h1>

    <ul>
        <li th:each="user : ${users}">
            <a th:text="${user.username}" th:href="@{'/user/' + ${user.userId}}"></a>
        </li>
    </ul>

</body>
</html>
